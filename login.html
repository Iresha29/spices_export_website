<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="form-container">
      <form action="index.html" method="post">
        <h3>Login now</h3>
        <input
          type="email"
          name="email"
          required
          placeholder="enter your email"
        />
        <input
          type="password"
          name="password"
          required
          placeholder="enter your password"
        />

        <input type="submit" name="submit" value="login" class="form-btn" />
        <p>don't have an account? <a href="register.html">Login</a></p>
      </form>
    </div>
  </body>
  <script>
    document
      .getElementById("loginForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "index.html"; // Redirect to index.html
      });
  </script>
  <script src="lib/js/bootstrap.bundle.min.js"></script>
</html>
